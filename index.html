<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: aliceblue;
        }
        input {
            width: 300px;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
        }
        h2 {
            font-size: 22px;
            padding:10px 0px ;
            color: white;
        }
        .contiainer{
            text-align: center;
            justify-self: center;
            width: auto;
            background: linear-gradient(45deg, #5ffffc, #b969e4);
            padding: 15px;
            padding-top: 20px;
            border-radius: 10px;
            height: 300px;
            box-shadow: rgba(0, 0, 0, 0.614) 1px 1px 20px 1px;
        }
        button{
            font-size: 17px;
            border-radius: 15px;
            border:none;
            background: linear-gradient(to bottom,#deb9f1, #95e4e2 );
           margin-top: 40px;
        }
        input{
            margin-top: 20px;
            border-radius: 15px;
            border: 1px solid rgb(119, 117, 117);
            background: linear-gradient(45deg,#deb9f1, #95e4e2 );
            text-align: center;
            
        }
        input::placeholder{
            color: rgb(102, 99, 99);
        }
        input:focus{
            outline: none;
        }
    </style>
</head>
<body>
    <div class="contiainer">
    <h2>حساب المتوسط والمجموع</h2>
    <input type="text" id="numbers" placeholder="أدخل الأرقام مفصولة بمسافة" />
    <br>
    <button onclick="calculateSum()">احسب المجموع</button>
    <button onclick="calculateAverage()">احسب المتوسط</button>
    <div class="result" id="result"></div>
    </div>
    <script>
        function getNumbers() {
            let input = document.getElementById('numbers').value;
            return input.split(' ').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
        }
        
        function calculateSum() {
            let numbers = getNumbers();
            if (numbers.length === 0) {
                document.getElementById('result').innerHTML = "الرجاء إدخال أرقام صحيحة";
                return;
            }
            let sum = numbers.reduce((a, b) => a + b, 0);
            document.getElementById('result').innerHTML = `<p>المجموع: ${sum}</p>`;
        }
        
        function calculateAverage() {
            let numbers = getNumbers();
            if (numbers.length === 0) {
                document.getElementById('result').innerHTML = "الرجاء إدخال أرقام صحيحة";
                return;
            }
            let average = numbers.reduce((a, b) => a + b, 0) / numbers.length;
            document.getElementById('result').innerHTML = `<p>المتوسط: ${average.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
